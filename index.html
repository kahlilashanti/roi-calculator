<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantis ROI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6a11cb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Mantis ROI">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/mantisxr_icon_192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/mantisxr_icon_512x512.png">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker Registered'))
                .catch(err => console.log('Service Worker Failed', err));
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-highlight {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
        }

        .btn-highlight:hover {
            background: linear-gradient(135deg, #fad0c4, #ff9a9e);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="mb-4">Mantis ROI & Sales Impact Calculator</h1>
        <select class="form-select mb-3" id="calculatorType" onchange="toggleCalculator()">
            <option value="roi">ROI Calculator</option>
            <option value="sales">Sales Impact Calculator</option>
        </select>

        <div id="roiCalculator">
            <input type="number" class="form-control mb-2" id="salary" placeholder="Monthly Salary ($)" value="5000">
            <input type="number" class="form-control mb-2" id="revenue" placeholder="Revenue Generated ($)">
            <input type="number" class="form-control mb-2" id="savings" placeholder="Cost Savings ($)">
            <input type="number" class="form-control mb-2" id="timeValue" placeholder="Time Saved Value ($)">
            <button class="btn btn-highlight w-100" onclick="calculateROI()">Calculate ROI</button>
            <div class="result mt-3" id="roiResult"></div>
        </div>

        <div id="salesCalculator" style="display: none;">
            <input type="number" class="form-control mb-2" id="dealValue" placeholder="Deal Value ($)">
            <input type="number" class="form-control mb-2" id="numDeals" placeholder="Number of Deals per Month">
            <input type="number" class="form-control mb-2" id="salaryCost" placeholder="Monthly Salary ($)"
                value="5000">
            <button class="btn btn-highlight w-100" onclick="calculateSalesImpact()">Calculate Sales Impact</button>
            <div class="result mt-3" id="salesResult"></div>
        </div>
    </div>
</body>

</html>
